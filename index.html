<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logowanie</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
<div class="login-container">
    <div class="logo">
        <h1 style="text-shadow: 0 0 0 ">Welcome in</h1>
        <h1 >Green Guard</h1>
    </div>

    <h2>Logowanie</h2>
    <form id="loginForm">
        <label for="username"></label><input type="text" id="username" placeholder="Nazwa użytkownika" required>
        <label for="password"></label><input type="password" id="password" placeholder="Hasło" required>
        <button type="submit">Zaloguj</button>
        <button class="sign-up-button" type="button" id="signUpButton">Sign up</button>
    </form>
    <div id="message"></div>
</div>
<script type="module" src="src/app.js"></script>
</body>
</html>
